<!DOCTYPE html>
<html>
  <head>
    <title>Room Scale Dynamic Earth</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
  <body>
    <a-scene>
      <a-entity progressive-controls></a-entity>
      <a-sphere id="earth" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="2"
                segments-height="84"></a-sphere>
      <a-camera  position='0 0 5' user-height='0'></a-camera>
      <a-sky color="white"></a-sky>
    </a-scene>
  </body>
</html>
